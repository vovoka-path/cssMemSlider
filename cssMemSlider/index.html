<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="main">
    <div class="slider-container">
      
      <input type="radio" name="point" id="slide1" checked>
      <input type="radio" name="point" id="slide2">
      <input type="radio" name="point" id="slide3">
      <input type="radio" name="point" id="slide4">
      <input type="radio" name="point" id="slide5">
      
      <div class="slider">
        <div class="slide slide1"></div>
        <div class="slide slide2"></div>
        <div class="slide slide3"></div>
        <div class="slide slide4"></div>
        <div class="slide slide5"></div>
      </div>

      <div class="text-and-navigate-container">
        <div class="titles">
          <div class="title">
            <div class="text text1">Achilles' heel</div>
          </div>
          <div class="title">
            <div class="text text2">Fire alarm</div>
          </div>
          <div class="title">
            <div class="text text3">Who are you</div>
          </div>
          <div class="title">
            <div class="text text4">Well done!</div>
          </div>
          <div class="title">
            <div class="text text5">Something else?</div>
          </div>
        </div>

        <div class="controls">
          <label for="slide1"><span></span></label>
          <label for="slide2"><span></span></label>
          <label for="slide3"><span></span></label>
          <label for="slide4"><span></span></label>
          <label for="slide5"><span></span></label>
        </div>
      </div>
      
    </div>
  </main>
</body>
</html>
